<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <!-- Need to check about javascript link placement -->
    <script src="main.js"></script>

</head>

<body>

    <!-- Section Containing Game Title Display/ Directions Large/ Directions Small -->

    <section>
        <div class="row">
            <div class="col-sm-12">
                <h1>Word Guess Game</h1>
                <h2>Guess the US National Park</h2>
                <h3>You have seven guesses per word</h3>
            </div>
        </div>

    </section>

    <!-- Section Containing User Input, Guesses Left, Win/Loss Text, Main Game Section -->

    <section>
        <div class="row">
            <div class="col-sm-12">
                <h1>Word To Guess</h1>
                </div>
            
            <div class="col-sm-12">
                <p id="letter-text"></p>
            </div>

            <div class="col-sm-12">
                <p id="wrong-guesses-text"></p>
            </div>

            <div class="col-sm-12">
                <p id="guesses-left-text"></p>
            </div>

            <div class="col-sm-12">
                <p id="wins-text"></p>
            </div>

            <div class="col-sm-12">
                <p id="losses-text"></p>
            </div>
        </div>
    
    </section>

</html>
