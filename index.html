<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>

    <!-- Section Containing Game Title Display/ Directions Large/ Directions Small -->

    <section class="intro">
        <div class="row">
              
                <div class="col-sm-3">
                    </div>
                
                    <div class="col-sm-6">
            <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title">Word Guess Game</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Try to guess the name of the US National Park!</h6>
                        <p class="card-text">You have seven guesses per word</p>
                    </div>
                </div>
            </div> 

                <div class="col-sm-3">
                    </div>
            
        </div>

    </section>


    <!-- Section Containing User Input, Guesses Left, Win/Loss Text, Main Game Section -->

    <section class="game">
        <div class="row">
                <div class="col-sm-3">
                </div>
            <div class="col-sm-6">
                <div class="card" style="width: 30rem;">
                    <div class="card-header">
                      Word To Guess
                    </div>
                    <br>
                    <ul class="list-group list-group-flush">
                      <li id="letters-matched-text">This is a placeholder</li>
                      <br>
                      <li id="wrong-guesses-text">This is a placeholder</li>
                      <br>
                      <li id="guesses-left-text">This is a placeholder</li>
                      <br>
                      <li id="wins-text">This is a placeholder</li>
                      <br>
                      <li id="losses-text">This is a placeholder</li>
                      <br>
                    </ul>
                  </div>
                  <div class="col-sm-3">
                    </div>   
            </div>
        </div>

    </section>

</body>

</html>

<script src="main.js"></script>
